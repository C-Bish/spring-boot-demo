<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotels | Staff</title>
</head>
<body>
    <table>
        <tr>
            <th>Employee Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
        </tr>
        <tr th:each="staff:${staff}">
            <td th:text="${staff.idNumber}">Employee ID Number</td>
            <td th:text="${staff.firstName}">First Name</td>
            <td th:text="${staff.firstName}">Last Name</td>
            <td th:text="${staff.position}">Position</td>
        </tr>
    </table>
</body>
</html>
